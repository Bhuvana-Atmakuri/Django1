<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'lo.css' %}">
        <!---font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!--aos library-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-image:url({%static 'loback.jpg' %})">
<div class="center">
    <div class="container">
        <div class="text"><h1>Login</h1></div>
        <form action="home" method="POST">
            {% csrf_token %}
            <div class="data">
            <label>UserName</label>
            <input type="text" placeholder="Enter your Username" name="username" class="i1" required>
             </div>
            <div class="data1">
             <label>Password</label>
             <input type="password" placeholder="Enter your password" name="password" class="i1" required>
              </div>
            <div class="forgot">
                <a href="#" class="fr">Forgot Password?</a>
            </div>
            <div class="data2">
            <input type="submit" Value="login" class="i3">
            </div>
               <div class="not">Not a member?<a href="sign" class="a">SignUp here</a></div>

        </form>
    </div>
</div>


</body>
</html>
